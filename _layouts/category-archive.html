---
layout: default
---
<header>
    <h2>{{ page.title }}</h2>
</header>
<section>
    <ul>
        {% for post in page.posts limit: 5 %}
        <li>
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <address>
                {{ post.author }}
            </address>
            <p>
                le <time timedate="{{ post.date | date: " %Y" }}">{{ post.date | date: "%d/%m/%Y" }}</time>
            </p>
            {{ post.excerpt }}
        </li>
        {% endfor %}
    </ul>
</section>
