---
layout: default
---

<article>
    <header>
        <p>{{ page.category }} | {% for tag in page.tags %} #{{ tag }} {% endfor %}</p>
        <h2>{{ page.title }}</h2>
        <adress>{{ page.author }}</adress>
        <p><time datetime="{{ page.date | date: "%F" }}">{{ page.date | date: "%d/%m/%Y" }}</time></p>
    </header>
    {{ content }}
</article>
